<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <h1>Log ln</h1>
        <div class="wrap">
            <div class="item">
                <input type="text" placeholder="E-mail" name="eMail" required>
            </div>
            <div class="item">
                <input type="password" placeholder="Password" name="password" required>
            </div>
            <div class="item">
                <button type="submit" placeholder="Log in" name="logIn" required>Log In</button>
            </div>
        </div>
            <label>
                <input type="checkbox" name="remember" class="chek">Remember me 
            </label>
            <p>Forgot password</p>
        </form>
    </div>
</body>
</html>
